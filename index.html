<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="css.css/1-vazifa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
          <h2 class="title">
            Donate to volunteers
          </h2>
          
          <p class="text">
            Support your favourite animals. It is as simple as buying a cup of coffee.
          </p>
          
          <p class="input-animal-title">
            Choose an animal
          </p>
          <input type="text" class="input-animal">
          
          <p class="paymet">
            paymet
          </p>
          
          <ul class="time-list">
            <li class="time-item">
              <a href="#" class="time-link">Monthly</a>
            </li>
            <li class="time-item">
              <a href="#" class="time-link">One-time</a>
            </li>
          </ul>
          
          <ul class="money-list">
            <li class="money-item">
              <a href="#" class="money-link">
                3$
              </a>
            </li>
            <li class="money-item">
              <a href="#" class="money-link">
                5$
              </a>
            </li>
            <li class="money-item">
              <a href="#" class="money-link">
                10$
              </a>
            </li>
            <li class="money-item">
              <a href="#" class="money-link">
                25$
              </a>
            </li>
          </ul>
          
          <p class="input-name-title">
            Your name
          </p>
          
          <input type="text" class="name-input">
          
          <p class="input-email-title">
            Your email
          </p>
          
          <input type="email" class="email-input">
          
          <div class="paymet">
            <div class="paymet-wrapper">
              <div class="america-visa">
                <img src="./img/American_Express_logo_(2018).svg" alt="america-visa">
              </div>
              <div class="visa">
                <img src="./img/Visa_Inc._logo.png" alt="">
              </div>
              <div class="sircule-logo">
                <img src="./img/mc_symbol.svg" alt="mc_symbol">
              </div>
              <div class="maesrto-icon">
                <img src="./img/Maestro-Card-01.svg" alt="maesrto-icon">
              </div>
            </div>
            
            
            <div class="credit-card">
              <input class="credit-card-input" placeholder="Credit number"  type="number">
              <input type="date" class="input-vard-data">
              <input class="input-vard-cvc" type="text" placeholder="CVC">
            </div>
            <button class="send-button">send</button>
            
            <div class="checkbox-icon">
              <input type="checkbox" id="check" >
            <label for="check">Your payment is protected</label>
            </div>
          </div>
        </div>
      </header>
</body>

</html>
